[tool.ruff]
# https://beta.ruff.rs/docs/rules/
select = [
    "E", "W", # pycodestyle
    "F", # pyflakes
    "C90", # mccabe
    "UP", # pyupgrade
    "N", # pep8-naming
    "I", # isort
]
ignore = [
    "N818"
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}
line-length = 88
target-version = "py39"

[tool.ruff.isort]
known-first-party = ["member"]
