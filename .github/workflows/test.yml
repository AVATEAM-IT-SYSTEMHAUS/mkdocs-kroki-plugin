name: test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "*"

  pull_request:
    branches:
      - "*"

env:
    FORCE_COLOR: "1"

jobs:
  test:
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        report: [false]
        include:
          - python: "3.12"
            report: true

    steps:
    - uses: actions/checkout@v6
    - uses: astral-sh/setup-uv@v7
    - name: Test coverage
      run: uv run --python ${{ matrix.python }} pytest tests --cov --cov-report=xml --junitxml=junit/test-results.xml
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: matrix.report
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Publish Test Report
      id: test-report
      uses: dorny/test-reporter@v2
      if: matrix.report && (success() || failure())
      with:
        name: 'Test Results'
        path: 'junit/test-results.xml'
        reporter: 'java-junit'
    - name: Create Combined Report
      if: matrix.report && github.event_name == 'pull_request' && (success() || failure())
      run: |
        cat > comment.md << 'EOF'
        ## ðŸ§ª Test Results

        EOF
        cat code-coverage-results.md >> comment.md
        cat >> comment.md << 'EOF'

        ---

        ðŸ”— [View detailed test report](${{ steps.test-report.outputs.url_html }})
        EOF
    - name: Add Coverage & Test Report PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: matrix.report && github.event_name == 'pull_request' && (success() || failure())
      with:
        recreate: true
        path: comment.md
